<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookTrack â€” Sign in</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body class="bg-gradient">
  <div class="app-brand"><span class="accent">BookTrack</span></div>

  <main class="center-wrap">
    <section class="card">
      <h2>Sign in</h2>

      <!-- feedback messages -->
      <div th:if="${param.error}" class="alert err">Invalid username or password.</div>
      <div th:if="${param.logout}" class="alert ok">You have been signed out.</div>

      <!-- SIMPLE FORM -->
      <form th:action="@{/login}" method="post" autocomplete="off">
        <!-- CSRF (Spring Security) -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <label for="username">Username</label>
        <input id="username" name="username" required autofocus />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit" style="margin-top:14px">Sign in</button>
      </form>
    </section>
  </main>
</body>
</html>
