<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <!-- Dynamic title: New vs Edit -->
  <title th:text="${book.id} == null ? 'BookTrack — New Book' : 'BookTrack — Edit Book'">BookTrack — Book</title>

  <!-- App CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Small style tweak so <textarea> looks like your inputs -->
  <style>
    textarea{width:100%; border:1px solid #334155; background:#0b1220; color:var(--ink);
             padding:10px 12px; border-radius:10px; resize:vertical}
    .form-grid{display:grid; gap:12px}
    .actions{display:flex; gap:10px; margin-top:6px}
    .field-error{color:#f87171; font-size:.9rem}
  </style>
</head>
<body class="bg-gradient">
  <div class="app-brand"><span class="accent">BookTrack</span></div>

  <main style="max-width:980px;margin:0 auto;padding:0 16px 28px;">
    <p style="margin:10px 0 14px;">
      <a th:href="@{/books}">← Back to list</a>
    </p>

    <section class="card" style="width:min(860px, 94vw);">
      <h2 th:text="${book.id} == null ? 'New Book' : 'Edit Book'">New Book</h2>

      <!--
        IMPORTANT WIRING:
        - th:object binds all th:field elements to 'book'.
        - th:action chooses the correct endpoint:
            * NEW:    POST /books
            * UPDATE: POST /books/{id}
        - method=post so Spring MVC receives a form body (and CSRF can be validated).
      -->
      <form th:object="${book}" method="post"
            th:action="${book.id} == null ? @{/books} : @{/books/{id}(id=${book.id})}"
            class="form-grid" autocomplete="off">

        <!-- CSRF (required if Spring Security is enabled) -->
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Keep the ID on round-trips so JPA performs UPDATE instead of INSERT -->
        <input type="hidden" th:if="${book.id != null}" th:field="*{id}"/>

        <!-- OPTIONAL: global validation summary -->
        <div th:if="${#fields.hasAnyErrors()}" class="field-error">
          Please fix the highlighted fields below.
        </div>

        <!-- Title -->
        <label for="title">Title</label>
        <input id="title" th:field="*{title}" required/>
        <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <!-- Author -->
        <label for="author">Author</label>
        <input id="author" th:field="*{author}" required/>
        <div class="field-error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

        <!-- ISBN (keep unique in DB if you have a unique index) -->
        <label for="isbn">ISBN</label>
        <input id="isbn" th:field="*{isbn}"/>
        <div class="field-error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>

        <!-- Price (BigDecimal-friendly input) -->
        <label for="price">Price</label>
        <input id="price" th:field="*{price}" type="number" step="0.01" min="0"/>
        <div class="field-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

        <!-- LocalDate -->
        <label for="publishedOn">Published On</label>
        <input id="publishedOn" th:field="*{publishedOn}" type="date"/>
        <div class="field-error" th:if="${#fields.hasErrors('publishedOn')}" th:errors="*{publishedOn}"></div>

        <!-- Description -->
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>
        <div class="field-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <div class="actions">
          <!-- ✅ This Save submits to /books (create) or /books/{id} (update) -->
          <button type="submit" class="btn">Save</button>

          <!-- Cancel just navigates back to list; no submit -->
          <a th:href="@{/books}" class="btn">Cancel</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
