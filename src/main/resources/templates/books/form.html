<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${book.id} == null ? 'New Book' : 'Edit Book'">Book</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body class="page">
<header class="app-header">
  <h1>BookTrack</h1>
  <nav><a th:href="@{/books}">‚Üê Back to list</a></nav>
</header>

<main class="card" style="max-width:800px;margin:auto">
  <h2 th:text="${book.id} == null ? 'New Book' : 'Edit Book'">Book</h2>

  <!-- NEW -->
  <form th:if="${book.id} == null" th:object="${book}" method="post" th:action="@{/books}" class="form-grid">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Title <input th:field="*{title}" required/></label>
    <label>Author <input th:field="*{author}" required/></label>
    <label>ISBN <input th:field="*{isbn}"/></label>
    <label>Price <input th:field="*{price}" type="number" step="0.01" min="0"/></label>
    <label>Published On <input th:field="*{publishedOn}" type="date"/></label>
    <label>Description <textarea th:field="*{description}" rows="4"></textarea></label>
    <div class="actions">
      <button type="submit" class="btn primary">Save</button>
      <a th:href="@{/books}" class="btn">Cancel</a>
    </div>
  </form>

  <!-- EDIT -->
  <form th:if="${book.id} != null" th:object="${book}" method="post"
        th:action="@{/books/{id}(id=${book.id})}" class="form-grid">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Title <input th:field="*{title}" required/></label>
    <label>Author <input th:field="*{author}" required/></label>
    <label>ISBN <input th:field="*{isbn}"/></label>
    <label>Price <input th:field="*{price}" type="number" step="0.01" min="0"/></label>
    <label>Published On <input th:field="*{publishedOn}" type="date"/></label>
    <label>Description <textarea th:field="*{description}" rows="4"></textarea></label>
    <div class="actions">
      <button type="submit" class="btn primary">Save</button>
      <a th:href="@{/books}" class="btn">Cancel</a>
    </div>
  </form>
</main>
</body>
</html>
